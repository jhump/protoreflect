shared_configs:
  simple_job_steps: &simple_job_steps
    - checkout
    - run:
        name: Run tests
        command: |
          make deps test


# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  win: circleci/windows@5.0

jobs:
  build-windows:
    executor:
      name: win/default
    steps:
      - run: git config --global core.autocrlf false
      - checkout
      - run: go test ./...

  build-1-23:
    working_directory: ~/repo
    docker:
      - image: cimg/go:1.23
    steps: *simple_job_steps

  build-1-24:
    working_directory: ~/repo
    docker:
      - image: cimg/go:1.24
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Run tests
          command: |
            #mkdir -p /tmp/test-reports
            #gotestsum --junitfile /tmp/test-reports/unit-tests.xml
            make ci
    #- store_test_results:
    #    path: /tmp/test-reports

  build-1-24-u:
    working_directory: ~/repo
    docker:
      - image: cimg/go:1.24
    steps:
      - checkout
      - run:
          name: Update depdendencies
          command: |
            go get -u ./...
      - run:
          name: Run tests
          command: |
            make deps test

workflows:
  pr-build-test:
    jobs:
      # - build-windows
      - build-1-23
      - build-1-24
      - build-1-24-u
